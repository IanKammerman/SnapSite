<!DOCTYPE html>
<html>
  <head>
    <title>20 Most Recent Champions League Winners! | Home</title>
    <meta name="description" content="A Catalog of Champions League Winners" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">Champions League Winners!</h1>
    </header>
    <main>
      <div id="card-container"></div>
      <div class="card" style="display: none">
        <div class="card-content">
          <h2>Year - Team</h2>
          <img src="" alt="Team Logo" />
          <div>Three Key Players:</div>
          <ul>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button onclick="showLast5Champions();">Show First 5 Champions</button>
      <button onclick="showLast10Champions();">Show First 10 Champions</button>
      <button onclick="showAllChampions();">Show All Champions</button>      
      <button onclick="addChampionToDisplay();">Add Champion to Display</button>
      <button onclick="removeChampionFromDisplay();">Remove Champion from Display</button>
      
      <!-- Moved filter by nation controls to the bottom -->
      <div class="filter-section" style="margin-top: 10px;">
        <label for="nationInput">Filter by Nation:</label>
        <input type="text" id="nationInput" placeholder="Enter nation" />
        <button onclick="filterByNation();">Filter</button>
      </div>
    </footer>
  </body>
</html>
