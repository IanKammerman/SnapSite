<!DOCTYPE html>
<html>
  <head>
    <title>Champions League Winners!| Home</title>
    <meta name="description" content="A Catalog of Champions League Winners from the last 20 years  " />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Champions League Winners!</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>TV Show Title</h2>
        <img src="" alt="Team logo" />
        <ul>
          <li>Player 1</li>
          <li>Player 2</li>
          <li>Player 3</li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <button onclick="showLastChampions(5);">Show Last 5 Champions</button>
      <button onclick="showLastChampions(10);">Show Last 10 Champions</button>
      <button onclick="catalog.render('card-container');">Show All Champions</button>
      <button onclick="filterByNationPrompt();">Filter by Nation</button>
      <button onclick="addChampionPrompt();">Add Year</button>
      <button onclick="removeChampionPrompt();">Remove Year</button>
    </div>
  </body>
</html>
